<!-- title-slide.html -->
<section id="title-slide" class="quarto-title-block">
  <div class="title-container">
    <div class="title-content">
      <h1 class="title">$title$</h1>
      $if(subtitle)$
      <p class="subtitle">$subtitle$</p>
      $endif$
      <p class="author">$author$</p>
      <p class="institute">$institute$</p>
      $if(advisor)$
      <p class="advisor">$advisor$</p>
      $endif$
    </div>

    <!-- Logos abajo, juntos, desde la carpeta "image/" -->
    <div class="title-image">
      <img src="img/logo-uc.jpg" alt="Logo ANID">
      <img src="img/logo_anid.png" alt="Logo ANID">
      <img src="img/logo-ciir.svg" alt="Logo CIIR">

    </div>
  </div>
</section>
